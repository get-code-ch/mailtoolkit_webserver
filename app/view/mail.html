{{ define "content" }}

<div>
{{with .Header}}
    <b>From:</b> {{.From}} - <b>To:</b> {{.To}}<br/>
    <b>Subject:</b> {{.Subject}}<br/>
{{end}}<br/>
</div>

<div>

    <embed class="mail-{{.ContentInfo.Type.Type}}" type="{{.ContentInfo.Type.Type}}/{{.ContentInfo.Type.Subtype}}"
           src="{{.Content}}">

</div>
{{ end }}
